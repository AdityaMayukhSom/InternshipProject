<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/landing.css" />
        <title>Home Page</title>
    </head>
    <body>
        <nav class="relative flex w-full flex-wrap items-center justify-between bg-gray-100 py-4 text-gray-500 shadow-lg hover:text-gray-700 focus:text-gray-700">

                <div class="flex-grow items-center">
                    <!-- Left links -->
                    <ul class="list-style-none mr-auto flex flex-row pl-0">
                        <li class="p-2">
                            <a class="p-0 text-gray-500 hover:text-gray-700 focus:text-gray-700" href="#">Dashboard</a>
                        </li>
                        <li class="p-2">
                            <a class="p-0 text-gray-500 hover:text-gray-700 focus:text-gray-700" href="#">Team</a>
                        </li>
                        <li class="p-2">
                            <a class="p-0 text-gray-500 hover:text-gray-700 focus:text-gray-700" href="#">Projects</a>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>

                <!-- Right elements -->
                <div class="relative flex items-center">
                    <!-- Icon -->

                    <a class="mr-4 flex items-center text-gray-500 hover:text-gray-700 focus:text-gray-700" href="#" aria-expanded="false">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bell" class="w-6" role="img" viewBox="0 0 448 512">
                            <path
                                fill="currentColor"
                                d="M224 512c35.32 0 63.97-28.65 63.97-64H160.03c0 35.35 28.65 64 63.97 64zm215.39-149.71c-19.32-20.76-55.47-51.99-55.47-154.29 0-77.7-54.48-139.9-127.94-155.16V32c0-17.67-14.32-32-31.98-32s-31.98 14.33-31.98 32v20.84C118.56 68.1 64.08 130.3 64.08 208c0 102.3-36.15 133.53-55.47 154.29-6 6.45-8.66 14.16-8.61 21.71.11 16.4 12.98 32 32.1 32h383.8c19.12 0 32-15.6 32.1-32 .05-7.55-2.61-15.27-8.61-21.71z"
                            ></path>
                        </svg>
                        <span class="absolute -mt-2.5 ml-2 rounded-full bg-blue-700 py-0 px-1.5 text-xs text-white">1</span>
                    </a>
                    <div class="relative" id="dropdown-button">
                        <div class="flex cursor-pointer items-center">
                            <img src="./Images/avatar.png" class="h-8 w-8 rounded-full" alt="" />
                        </div>
                        <ul id="dropdown-menu" class="absolute left-auto right-0 z-50 float-left m-0 mt-2 hidden min-w-[150px] list-none rounded-lg border-none bg-[#252E39] bg-clip-padding py-2 shadow-lg">
                            <li>
                                <a class="block w-full whitespace-nowrap bg-transparent py-2 px-4 text-sm font-normal text-[#A1A6AB] hover:bg-[#19232E] hover:font-semibold hover:text-[#C5CBD1]" href="#">Wishlist</a>
                            </li>
                            <li>
                                <a class="block w-full whitespace-nowrap bg-transparent py-2 px-4 text-sm font-normal text-[#A1A6AB] hover:bg-[#19232E] hover:font-semibold hover:text-[#C5CBD1]" href="#">Account</a>
                            </li>
                            <li>
                                <a class="block w-full whitespace-nowrap bg-transparent py-2 px-4 text-sm font-normal text-[#A1A6AB] hover:bg-[#19232E] hover:font-semibold hover:text-[#C5CBD1]" href="#">Settings</a>
                            </li>
                            <li>
                                <a class="block w-full whitespace-nowrap bg-transparent py-2 px-4 text-sm font-normal text-[#A1A6AB] hover:bg-[#19232E] hover:font-semibold hover:text-[#C5CBD1]" href="#">Help</a>
                            </li>
                        </ul>

                </div>
                <!-- Right elements -->
            </div>

        <script src="./script/landing.js"></script>
