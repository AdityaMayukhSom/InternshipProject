<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./style/index.css" />
        <title>Login</title>
    </head>

    <body class="grid min-h-screen w-full grid-rows-[calc(100%-40px)_40px] bg-blue-image bg-cover bg-center">
        <div class="relative">
            <div class="relative top-1/2 left-1/2 mt-[20px] flex w-5/6 -translate-x-1/2 -translate-y-1/2 flex-col items-center justify-center rounded-xl bg-white sm:h-5/6 sm:flex-row">
                <div class="left flex w-1/2 flex-col items-center">
                    <span class="company-logo my-4 text-center text-3xl font-extrabold sm:text-4xl md:text-5xl"> Contentify </span>
                    <div class="max-h-sm flex h-3/4 w-3/4 max-w-sm items-center justify-center overflow-hidden">
                        <img src="./Images/BlogWriting.jpg" alt="" class="min-h-full min-w-full flex-shrink-0" />
                    </div>
                </div>
                <div class="right h-full w-5/6 sm:w-1/2">
                    <div class="login-signup-toggle flex h-12 w-full flex-row shadow-md shadow-slate-200">
                        <div class="login-button active-border flex h-full w-1/2 cursor-pointer items-center justify-center text-lg font-bold text-black sm:text-2xl">Log In</div>
                        <div class="signup-button flex h-full w-1/2 cursor-pointer items-center justify-center text-lg font-bold text-black sm:text-2xl">Sign Up</div>
                    </div>

                    <div class="login-signup-content flex w-full flex-col items-center justify-center">
                        <div class="login flex w-full flex-col items-center rounded-sm p-4 text-center">
                            <h1 class="h-12 text-2xl font-bold sm:h-20 sm:text-5xl">Log In</h1>
                            <form action=" " class="login-form flex w-4/5 flex-col space-y-1 text-left">
                                <input type="email " placeholder="Enter Your Email " name=" " id="email " class="w-full rounded-lg border-2 border-gray-200 p-4 pr-12 text-sm shadow-sm outline-none focus:border-blue-700" />
                                <input type="password " placeholder="Enter Your Password " name=" " id="password " class="w-full rounded-lg border-2 border-gray-200 p-4 pr-12 text-sm shadow-sm outline-none focus:border-blue-700" />
                            </form>

                            <div class="mt-3 flex w-full flex-col sm:flex-row">
                                <div class="w-full sm:w-1/2">
                                    <input type="checkbox" id="rememberMe" />
                                    <label for="rememberMe">Remember me</label>
                                </div>
                                <div class="w-full sm:w-1/2">
                                    <a href=" " class="text-blue-800">Forget Password?</a>
                                </div>
                            </div>

                            <button type="submit" class="login-submit-button bg-gradient-to-r mb-4 mt-4 h-12 w-3/4 max-w-lg rounded-2xl from-purple-400 via-purple-600 to-purple-800 text-lg font-bold text-white">Log In</button>

                            <p class="text-gray-600">Or Log In With Other Social Media</p>

                            <div class="social-media-icon-container m-3 flex h-4 flex-row sm:h-8">
                                <img src="./Images/Social Media/facebook.png " alt=" " srcset="" class="mx-2 h-full cursor-pointer sm:mx-4" />
                                <img src="./Images/Social Media/gmail.png " alt=" " srcset="" class="mx-2 h-full cursor-pointer sm:mx-4" />
                                <img src="./Images/Social Media/linkedin.png " alt=" " srcset="" class="mx-2 h-full cursor-pointer sm:mx-4" />
                            </div>
                        </div>
                        <div class="signup flex hidden w-full flex-col items-center rounded-sm p-4 text-center">
                            <h1 class="h-12 text-2xl font-bold sm:h-20 sm:text-5xl">Sign Up</h1>
                            <form action=" " class="signup-form flex w-4/5 flex-col space-y-1 text-left">
                                <input type="email " placeholder="Enter Your Email " name=" " id="email " class="w-full rounded-lg border-2 border-gray-200 p-4 pr-12 text-sm shadow-sm outline-none focus:border-blue-700" />
                                <input type="password " placeholder="Enter Your Password " name=" " id="password " class="w-full rounded-lg border-2 border-gray-200 p-4 pr-12 text-sm shadow-sm outline-none focus:border-blue-700" />
                                <input type="password " placeholder="Confirm Your Password " name=" " id="password " class="w-full rounded-lg border-2 border-gray-200 p-4 pr-12 text-sm shadow-sm outline-none focus:border-blue-700" />
                            </form>
                            <div class="my-2 w-full">
                                <input type="checkbox" id="termsAndCondition" />
                                <label for="termsAndCondition">I agree to and accept the <a href="" class="text-blue-600">terms and conditions.</a></label>
                            </div>

                            <button type="submit" class="bg-gradient-to-r mb-2 h-12 w-3/4 max-w-lg rounded-2xl from-purple-400 via-purple-600 to-purple-800 text-lg font-bold text-white">Sign Up</button>
                            <p class="mb-2 text-gray-600">Or Sign Up With Other Social Media</p>
                            <div class="social-media-icon-container mx-3 flex h-4 flex-row sm:h-8">
                                <img src="./Images/Social Media/facebook.png " alt=" " srcset="" class="mx-2 h-full cursor-pointer sm:mx-4" />
                                <img src="./Images/Social Media/gmail.png " alt=" " srcset="" class="mx-2 h-full cursor-pointer sm:mx-4" />
                                <img src="./Images/Social Media/linkedin.png " alt=" " srcset="" class="mx-2 h-full cursor-pointer sm:mx-4" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="mt-auto w-full py-2 px-4">
            <p class="text-md text-center text-gray-900">
                Created with ðŸ’˜ by
                <a class="underline" href="https://github.com/AdityaMayukhSom" rel="noopener noreferrer" target="_blank">AdityaMayukhSom</a>
            </p>
        </footer>

        <script src="./script/index.js "></script>
    </body>
</html>
