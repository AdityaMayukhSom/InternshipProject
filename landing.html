<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/landing.css" />
        <link rel="stylesheet" href="./style/utility.css">
        <title>Home Page</title>
    </head>

    <body>
        <nav class="flex w-full flex-col items-center bg-[#0D0D0D] py-3 text-gray-500 shadow-lg sm:flex-row sm:justify-between lg:h-16">
            <!-- Logo -->
            <div class="logo my-auto select-none text-center font-monoton text-4xl uppercase text-white sm:mx-3 sm:max-w-[150px] sm:text-lg lg:text-[28px] lg:mx-4">
                Cinecode</div>
            <!-- Logo -->

            <!-- Left Element -->
            <div class="flex flex-row items-center">
                <!-- Left links -->
                <ul class="list-style-none mr-auto flex flex-row pl-0 text-sm hover:text-gray-700 focus:text-gray-700 md:text-base">
                    <li class="p-2">
                        <a class="whitespace-nowrap p-0 font-mont text-gray-200 hover:text-gray-700 focus:text-gray-700" href="#">Dashboard</a>
                    </li>
                    <li class="p-2">
                        <a class="whitespace-nowrap p-0 font-mont text-gray-200 hover:text-gray-700 focus:text-gray-700" href="#">Home</a>
                    </li>
                    <li class="p-2">
                        <a class="whitespace-nowrap p-0 font-mont text-gray-200 hover:text-gray-700 focus:text-gray-700" href="#">Watch Movie</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Left Element -->

            <!-- Middle Elements -->
            <div class="relative flex w-4/5 items-center py-4 sm:max-w-[300px] sm:py-0 md:max-w-[400px]">
                <input class="m-0 w-full rounded-md border border-gray-300 bg-transparent bg-clip-padding px-3 py-2 text-base outline-none focus:border-[#25BA91] text-white" placeholder="Search" />
                <button
                    class="w-18 absolute right-1.5 flex h-8 items-center justify-center rounded-md bg-[#25BA91] p-3 text-xs font-medium uppercase leading-tight text-[#0b381e] shadow-md hover:bg-[#0c9b73] hover:text-white">
                    <svg aria-hidden="true" focusable="false" data-icon="search" class="h-4 w-4" role="img" viewBox="0 0 512 512">
                        <path fill="currentColor"
                            d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                        </path>
                    </svg>
                </button>
            </div>
            <!-- Middle Elements -->

            <!-- Right elements -->
            <div class="ml-4 flex min-w-[90px] items-center">
                <!-- Icon -->

                <a class="mr-4 flex items-center text-gray-500 hover:text-gray-700 focus:text-gray-700" href="#" aria-expanded="false">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bell" class="w-6" role="img" viewBox="0 0 448 512">
                        <path fill="currentColor"
                            d="M224 512c35.32 0 63.97-28.65 63.97-64H160.03c0 35.35 28.65 64 63.97 64zm215.39-149.71c-19.32-20.76-55.47-51.99-55.47-154.29 0-77.7-54.48-139.9-127.94-155.16V32c0-17.67-14.32-32-31.98-32s-31.98 14.33-31.98 32v20.84C118.56 68.1 64.08 130.3 64.08 208c0 102.3-36.15 133.53-55.47 154.29-6 6.45-8.66 14.16-8.61 21.71.11 16.4 12.98 32 32.1 32h383.8c19.12 0 32-15.6 32.1-32 .05-7.55-2.61-15.27-8.61-21.71z">
                        </path>
                    </svg>
                    <span class="absolute -mt-2.5 ml-2 rounded-full bg-blue-700 py-0 px-1.5 text-xs text-white">1</span>
                </a>
                <div class="relative" id="dropdown-button">
                    <div class="flex h-8 w-8 cursor-pointer items-center">
                        <img src="./Images/ProfilePicture.jpg" class="h-full w-full rounded-full object-cover object-bottom" alt="" />
                    </div>
                    <ul id="dropdown-menu"
                        class="absolute left-auto right-0 z-50 float-left m-0 mt-2 hidden min-w-[150px] list-none rounded-lg border-none bg-[#252E39] bg-clip-padding py-2 shadow-lg">
                        <li>
                            <a class="block w-full whitespace-nowrap bg-transparent py-2 px-4 text-sm font-normal text-[#A1A6AB] hover:bg-[#19232E] hover:font-semibold hover:text-[#C5CBD1]"
                                href="#">Wishlist</a>
                        </li>
                        <li>
                            <a class="block w-full whitespace-nowrap bg-transparent py-2 px-4 text-sm font-normal text-[#A1A6AB] hover:bg-[#19232E] hover:font-semibold hover:text-[#C5CBD1]"
                                href="#">Account</a>
                        </li>
                        <li>
                            <a class="block w-full whitespace-nowrap bg-transparent py-2 px-4 text-sm font-normal text-[#A1A6AB] hover:bg-[#19232E] hover:font-semibold hover:text-[#C5CBD1]"
                                href="#">Settings</a>
                        </li>
                        <li>
                            <a class="block w-full whitespace-nowrap bg-transparent py-2 px-4 text-sm font-normal text-[#A1A6AB] hover:bg-[#19232E] hover:font-semibold hover:text-[#C5CBD1]"
                                href="#">Help</a>
                        </li>
                    </ul>
                </div>

                <!-- Right elements -->
            </div>
            <!-- Right elements -->
        </nav>

        <script src="./script/landing.js"></script>
    </body>

</html>
